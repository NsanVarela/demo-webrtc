<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo chat - WebRTC</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-fixed-top">
        <a class="navbar-brand" href="#">Demo Chat - WebRTC</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h1 class="h3 mb-3 font-weight-normal">Chat</h1>
                <div id="chat-window">
                    <div id="output"></div>
                    <div id="typing"></div>
                </div>
                <div class="container">
                    <input type="text" id="handle" class="form-control" placeholder="Pseudo"><br>
                    <input type="text" id="message" class="form-control" placeholder="Saisissez un message"><br>
                    <button id="button" class="btn btn-lg btn-primary btn-block" type="submit">Envoyer</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="container row">
            <div class="col-sm-1 col-md-1 col-lg-1"></div>
            <div class="col-sm-10 col-md-10 col-lg-10">
                <div class="video-container">
                    <div class="remote-box">
                        <span class="video-label remLabel">Video distante</span>
                        <video id="remoteVideo" autoplay="autplay"></video>
                    </div>
                    <div class="local-box">
                        <span class="video-label locLabel">Video locale</span>
                        <video id="localVideo" autoplay="autplay" muted></video>
                    </div>
                </div>
                <span id="displayId"></span>
                <input type="text" id="connectionId" class="form-control" placeholder="Saisissez un id de connexion"><br>
                <button id="conn_button" class="btn btn-lg btn-success btn-block" type="submit">Se connecter</button><br>
                <button id="call_button" class="btn btn-lg btn-danger btn-block" type="submit">Appeller</button>
            </div>
            <div class="col-sm-1 col-md-1 col-lg-1"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.2.0/dist/peerjs.min.js"></script>
    <script src="/client.js"></script>
</body>

</html>
